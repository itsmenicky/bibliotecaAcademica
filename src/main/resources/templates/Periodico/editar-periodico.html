<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/main/resources/static/img/103408_text_book_icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biblioteca Acadêmica | Livros e periódicos</title>
</head>
<body>
    <th:block th:include="mensagem-validacao"></th:block>

    <h1 class="text-center pt-5" th:each="periodico : ${periodico}">Edição | <span th:text="${periodico.titulo}"></span></h1>
    <form method="post" class="p-5" enctype="multipart/form-data">
        <fieldset>
            <div class="mb-3">
                <label for="periodico-imagem" class="form-label">Capa</label>
                <input type="file" name="imagem" class="form-control" id="periodico-imagem">
            </div>
            <div class="mb-3">
                <label for="periodico-titulo" class="form-label">Título</label>
                <input type="text" name="titulo" class="form-control" id="periodico-titulo" aria-describedby="emailHelp" th:value="${periodico.titulo}">
            </div>
            <div class="mb-3">
                <label for="periodico-data" class="form-label">Data de publicação</label>
                <input type="date" name="data_publicacao" class="form-control" id="periodico-data" aria-describedby="emailHelp" th:value="${periodico.data_publicacao}">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
