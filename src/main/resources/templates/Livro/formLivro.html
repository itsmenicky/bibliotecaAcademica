<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/main/resources/static/img/103408_text_book_icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <form>
        <div class="mb-3">
            <label for="livro-titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="livro-titulo" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="livro-ISBN" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="livro-ISBN">
        </div>
        <div class="mb-3">
            <label for="livro-situacao" class="form-label">Situação</label>
            <input type="text" class="form-control" id="livro-situacao">
        </div>
        <div class="mb-3">
            <label for="livro-edicao" class="form-label">Edição</label>
            <input type="text" class="form-control" id="livro-edicao">
        </div>
        <div class="mb-3">
            <label for="livro-autores" class="form-label">Autores</label>
            <input type="text" class="form-control" id="livro-autores">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
