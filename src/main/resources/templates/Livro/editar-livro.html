<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/main/resources/static/img/103408_text_book_icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biblioteca Acadêmica | Livros e periódicos</title>
</head>
<body>
<th:block th:include="mensagem-validacao"></th:block>

<h1 class="text-center pt-5" th:each="livro : ${livro}">Edição | <span th:text="${livro.título}"></span></h1>
<form method="post" class="p-5" enctype="multipart/form-data">
    <fieldset>
        <div class="mb-3">
            <label for="livro-autores" class="form-label">Capa</label>
            <input type="file" name="imagem" class="form-control" id="livro-imagem">
        </div>
        <div class="mb-3">
            <label for="livro-titulo" class="form-label">Título</label>
            <input type="text" name="título" class="form-control" id="livro-titulo" aria-describedby="emailHelp" th:value="${livro.título}">
        </div>
        <div class="mb-3">
            <fieldset class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label for="livro-autores" class="form-label">Autor</label>
                    <input type="text" name="autor" class="form-control" id="livro-autores" th:value="${livro.autor}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="livro-edicao" class="form-label">Edição</label>
                    <input type="text" name="edicao" class="form-control" id="livro-edicao" th:value="${livro.edicao}">
                </div>
                <div class="col-md-2 mb-3">
                    <label for="livro-ISBN" class="form-label">ISBN</label>
                    <input type="number" name="ISBN" class="form-control" id="livro-ISBN" th:value="${livro.ISBN}">
                </div>
                <legend class="col-form-label col-sm-2 pt-0">Situação</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="situacao" id="livro-situacao1" value="Disponível" th:checked="${livro.situacao == 'Disponível'}">
                        <label class="form-check-label" for="livro-situacao1">
                            Disponível
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="situacao" id="livro-situacao2" value="Indisponível" th:checked="${livro.situacao == 'Indisponível'}">
                        <label class="form-check-label" for="livro-situacao2">
                            Indisponível
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
